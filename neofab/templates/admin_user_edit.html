{% extends "base.html" %}

{% block title %}Admin â€“ Edit User{% endblock %}

{% block content %}

<div class="card mb-3">
  <div class="card-header">
    <h2 class="h5 mb-0">
      <i class="bi bi-person-gear me-1"></i>
      Edit User: {{ user.email }}
    </h2>
  </div>

  <div class="card-body">
    <form method="post" novalidate>
      <div class="row g-3">

        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">
            <i class="bi bi-envelope me-1"></i>
            Email*
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            value="{{ user.email }}"
          >
        </div>

        <!-- Role -->
        <div class="col-md-6">
          <label for="role" class="form-label">
            <i class="bi bi-shield-lock me-1"></i>
            Role*
          </label>
          <select
            id="role"
            name="role"
            class="form-select"
            required
          >
            <option value="user"  {% if user.role == 'user' %}selected{% endif %}>User</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
          </select>
        </div>

        <!-- New Password -->
        <div class="col-md-6">
          <label for="password" class="form-label">
            <i class="bi bi-key me-1"></i>
            New Password (leave empty to keep current)
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          >
        </div>

        <!-- Salutation -->
        <div class="col-md-6">
          <label for="salutation" class="form-label">
            Salutation
          </label>
          <input
            type="text"
            class="form-control"
            id="salutation"
            name="salutation"
            value="{{ user.salutation or '' }}"
          >
        </div>

        <!-- First Name -->
        <div class="col-md-6">
          <label for="first_name" class="form-label">
            First Name
          </label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            value="{{ user.first_name or '' }}"
          >
        </div>

        <!-- Last Name -->
        <div class="col-md-6">
          <label for="last_name" class="form-label">
            Last Name
          </label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            value="{{ user.last_name or '' }}"
          >
        </div>

        <!-- Address -->
        <div class="col-12">
          <label for="address" class="form-label">
            Address
          </label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            value="{{ user.address or '' }}"
          >
        </div>

        <!-- Position -->
        <div class="col-md-6">
          <label for="position" class="form-label">
            Position
          </label>
          <input
            type="text"
            class="form-control"
            id="position"
            name="position"
            value="{{ user.position or '' }}"
          >
        </div>

        <!-- Cost Center -->
        <div class="col-md-6">
          <label for="cost_center" class="form-label">
            Cost Center
          </label>
          <input
            type="text"
            class="form-control"
            id="cost_center"
            name="cost_center"
            value="{{ user.cost_center or '' }}"
          >
        </div>

        <!-- Study Program -->
        <div class="col-md-6">
          <label for="study_program" class="form-label">
            Study Program
          </label>
          <input
            type="text"
            class="form-control"
            id="study_program"
            name="study_program"
            value="{{ user.study_program or '' }}"
          >
        </div>

        <!-- Note -->
        <div class="col-12">
          <label for="note" class="form-label">
            Note
          </label>
          <textarea
            class="form-control"
            id="note"
            name="note"
            rows="3"
          >{{ user.note or '' }}</textarea>
        </div>

      </div>

      <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save me-1"></i>
          Save Changes
        </button>
        <a href="{{ url_for('admin_user_list') }}" class="btn btn-secondary">
          <i class="bi bi-arrow-left me-1"></i>
          Back to User List
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
