{% extends "base.html" %}

{% block title %}Edit User â€“ NeoFab{% endblock %}

{% block content %}
<h1 class="mb-4">Edit User</h1>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <form method="POST" action="{{ url_for('admin_user_edit', user_id=user.id) }}">
            <div class="mb-3">
                <label class="form-label">User ID</label>
                <input type="text" class="form-control" value="{{ user.id }}" disabled>
            </div>

            <div class="row">
                <div class="mb-3 col-md-3">
                    <label class="form-label">Anrede</label>
                    <input class="form-control" type="text" name="salutation"
                           value="{{ user.salutation or '' }}">
                </div>
                <div class="mb-3 col-md-4">
                    <label class="form-label">Vorname</label>
                    <input class="form-control" type="text" name="first_name"
                           value="{{ user.first_name or '' }}">
                </div>
                <div class="mb-3 col-md-5">
                    <label class="form-label">Nachname</label>
                    <input class="form-control" type="text" name="last_name"
                           value="{{ user.last_name or '' }}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Adresse</label>
                <input class="form-control" type="text" name="address"
                       value="{{ user.address or '' }}">
            </div>

            <div class="row">
                <div class="mb-3 col-md-4">
                    <label class="form-label">Position</label>
                    <input class="form-control" type="text" name="position"
                           value="{{ user.position or '' }}">
                </div>
                <div class="mb-3 col-md-4">
                    <label class="form-label">Kostenstelle</label>
                    <input class="form-control" type="text" name="cost_center"
                           value="{{ user.cost_center or '' }}">
                </div>
                <div class="mb-3 col-md-4">
                    <label class="form-label">Studiengang</label>
                    <input class="form-control" type="text" name="study_program"
                           value="{{ user.study_program or '' }}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Bemerkung</label>
                <textarea class="form-control" name="note" rows="2">{{ user.note or "" }}</textarea>
            </div>

            <hr>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email"
                       value="{{ user.email }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-select" name="role">
                    <option value="user"  {% if user.role == 'user' %}selected{% endif %}>user</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>admin</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">New Password (optional)</label>
                <input class="form-control" type="password" name="password"
                       placeholder="Leave empty to keep existing password">
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Created at</label>
                    <input class="form-control" type="text"
                           value="{{ user.created_at }}" disabled>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last login</label>
                    <input class="form-control" type="text"
                           value="{{ user.last_login_at or 'never' }}" disabled>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin_user_list') }}" class="btn btn-outline-secondary">
                    Cancel
                </a>
                <button class="btn btn-primary" type="submit">Save changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
