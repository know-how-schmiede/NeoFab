{% extends "base.html" %}

{% block title %}Login â€“ NeoFab{% endblock %}
{% block app_header %}{% endblock %}
{% block container_class %}container d-flex justify-content-center align-items-center min-vh-100{% endblock %}

{% block content %}

<div class="card shadow-sm" style="min-width: 320px; max-width: 420px; width: 100%;">
  <div class="card-header">
    <h1 class="h5 mb-0">
      <i class="bi bi-box-arrow-in-right me-1"></i>
      Login
    </h1>
  </div>
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="bi bi-envelope me-1"></i>
          Email
        </label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        >
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-key me-1"></i>
          Password
        </label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        >
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{{ url_for('register') }}" class="small">
          Create new account
        </a>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          Login
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
