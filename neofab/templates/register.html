{% extends "base.html" %}

{% block title %}Register – NeoFab{% endblock %}

{% block content %}
<h1 class="mb-4 text-center">Register</h1>

<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <form method="POST" action="{{ url_for('register') }}">
            <div class="row">
                <div class="mb-3 col-md-4">
                    <label class="form-label">Anrede</label>
                    <select class="form-select" name="salutation">
                        <option value="">– bitte wählen –</option>
                        <option value="Herr">Herr</option>
                        <option value="Frau">Frau</option>
                        <option value="Dr.">Dr.</option>
                        <option value="Prof.">Prof.</option>
                    </select>
                </div>
                <div class="mb-3 col-md-4">
                    <label class="form-label">Vorname</label>
                    <input class="form-control" type="text" name="first_name">
                </div>
                <div class="mb-3 col-md-4">
                    <label class="form-label">Nachname</label>
                    <input class="form-control" type="text" name="last_name">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Adresse</label>
                <input class="form-control" type="text" name="address"
                       placeholder="z.B. Hochschule Pforzheim, Tiefenbronner Str. …">
            </div>

            <div class="row">
                <div class="mb-3 col-md-4">
                    <label class="form-label">Position</label>
                    <input class="form-control" type="text" name="position"
                           placeholder="z.B. Student, Mitarbeiter, Professor">
                </div>
                <div class="mb-3 col-md-4">
                    <label class="form-label">Kostenstelle</label>
                    <input class="form-control" type="text" name="cost_center">
                </div>
                <div class="mb-3 col-md-4">
                    <label class="form-label">Studiengang</label>
                    <input class="form-control" type="text" name="study_program">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Bemerkung</label>
                <textarea class="form-control" name="note" rows="2"
                          placeholder="Optionale Zusatzinfos"></textarea>
            </div>

            <hr>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" required>
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label">Repeat Password</label>
                    <input class="form-control" type="password" name="password2" required>
                </div>
            </div>

            <button class="btn btn-success w-100" type="submit">Create account</button>
        </form>
    </div>
</div>
{% endblock %}
