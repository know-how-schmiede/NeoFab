{% extends "base.html" %}

{% block title %}Register â€“ NeoFab{% endblock %}

{% block container_class %}container d-flex justify-content-center align-items-center min-vh-100{% endblock %}

{% block content %}

<div class="card shadow-sm" style="min-width: 340px; max-width: 520px; width: 100%;">
  <div class="card-header">
    <h1 class="h5 mb-0">
      <i class="bi bi-person-plus me-1"></i>
      Register
    </h1>
  </div>
  <div class="card-body">
    <form method="post">

      <div class="row g-3">

        <!-- Email -->
        <div class="col-12">
          <label for="email" class="form-label">
            <i class="bi bi-envelope me-1"></i>
            Email*
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          >
        </div>

        <!-- Password -->
        <div class="col-md-6">
          <label for="password" class="form-label">
            <i class="bi bi-key me-1"></i>
            Password*
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          >
        </div>

        <!-- Password Repeat -->
        <div class="col-md-6">
          <label for="password2" class="form-label">
            Repeat Password*
          </label>
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            required
          >
        </div>

        <!-- Salutation -->
        <div class="col-md-4">
          <label for="salutation" class="form-label">
            Salutation
          </label>
          <input
            type="text"
            class="form-control"
            id="salutation"
            name="salutation"
          >
        </div>

        <!-- First / Last Name -->
        <div class="col-md-4">
          <label for="first_name" class="form-label">
            First Name
          </label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
          >
        </div>
        <div class="col-md-4">
          <label for="last_name" class="form-label">
            Last Name
          </label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
          >
        </div>

        <!-- Address -->
        <div class="col-12">
          <label for="address" class="form-label">
            Address
          </label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
          >
        </div>

        <!-- Position / Cost Center -->
        <div class="col-md-6">
          <label for="position" class="form-label">
            Position
          </label>
          <input
            type="text"
            class="form-control"
            id="position"
            name="position"
          >
        </div>
        <div class="col-md-6">
          <label for="cost_center" class="form-label">
            Cost Center
          </label>
          <input
            type="text"
            class="form-control"
            id="cost_center"
            name="cost_center"
          >
        </div>

        <!-- Study Program -->
        <div class="col-md-6">
          <label for="study_program" class="form-label">
            Study Program
          </label>
          <input
            type="text"
            class="form-control"
            id="study_program"
            name="study_program"
          >
        </div>

        <!-- Note -->
        <div class="col-12">
          <label for="note" class="form-label">
            Note
          </label>
          <textarea
            class="form-control"
            id="note"
            name="note"
            rows="3"
          ></textarea>
        </div>

      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <a href="{{ url_for('login') }}" class="small">
          Already have an account? Login
        </a>
        <button type="submit" class="btn btn-primary">
          Register
        </button>
      </div>

    </form>
  </div>
</div>

{% endblock %}
